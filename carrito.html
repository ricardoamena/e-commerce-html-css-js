<!doctype html>
<html lang="en">
    <head>
        <title>Carrito</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./css/style.css">
        
    </head>

    <body>
        <div class="wrapper">
            <aside>
                <header>
                    <h1 class="logo">-MenaShop-</h1>
                </header>
                <nav>
                    <ul class="menu">
                        <li><a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-90deg-left"></i>Seguir comprando</a>
                        </li>
                        <li><a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart3"></i>Carrito</a>
                        </li>
                    </ul>
                </nav>
                <footer class="texto-footer">
                    <p>Â©2024 MenaCoder</p>
                </footer>
            </aside>
            <main>

                <h2 class="titulo-principal">Carrito:</h2>
                <div class="contenedor-carrito">
                    <p id="carrito-vacio" class="carrito-vacio">Carrito vacio <i class="bi bi-emoji-frown"></i></p>
                    <div id="carrito-productos" class="carrito-productos disabled">
                        <div class="carrito-producto">
                            <img class="carrito-producto-imagen" src="./img/cascos/01.jpg" alt="">
                            <div class="carrito-producto-nombre">
                                <small>Titulo</small>
                                <h3>Casco01</h3>
                            </div>
                            <div class="carrito-producto-cantidad">
                                <small>Cantidad</small>
                                <p>1</p>
                            </div>
                            <div class="carrito-producto-subtotal">
                                <small>Subtotal</small>
                                <p>$1000</p>
                            </div>
                            <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i>Eliminar</button>
                        </div>                   
                            
                     </div>
                     <div id="carrito-acciones" class="carrito-acciones disabled">
                        <div class="carrito-acciones-izq">
                            <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                        </div>
                        <div class="carrito-acciones-der">
                            <div class="carrito-acciones-total">
                                <p>Total</p>
                                <p id="total">$3000</p>
                            </div>
                            <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar Ahora</button>
                        </div>
                       

                     </div>
                     <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-smile-fill"></i></p>
            </main>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./js/carrito.js"></script>
    </body>
</html>
